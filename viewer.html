<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Jiwa | Rasa Warna Jiwa</title>

  <!-- Fonts dan Style -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffdf8;
      color: #333;
    }

    .navbar {
      text-align: center;
      padding: 1.2rem 0;
      background-color: #fefaf5;
      font-weight: 600;
    }

    .container {
      max-width: 768px;
      margin: 2rem auto;
      padding: 0 1.2rem;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #886644;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .author {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 2rem;
      text-align: center;
    }

    .markdown-body {
      line-height: 1.8;
      background-color: #fffefc;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 1rem;
      font-style: italic;
      color: #555;
      margin: 2rem 0;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #999;
      margin: 3rem 0 1rem;
    }
  </style>

  <!-- Script untuk Fetch File -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get("file");
      if (file) {
        fetch("data/" + file)
          .then(res => {
            if (!res.ok) throw new Error("File not found");
            return res.text();
          })
          .then(text => {
            document.getElementById("markdown").innerText = text;
          })
          .catch(err => {
            document.getElementById("markdown").innerText = "❌ Catatan tidak ditemukan atau belum tersedia.";
          });
      } else {
        document.getElementById("markdown").innerText = "⚠️ Tidak ada file yang diminta.";
      }
    });
  </script>
</head>
<body>

  <div class="navbar">
    <a href="catatan.html" class="back-link">← Kembali ke Daftar Catatan Jiwa</a>
  </div>

  <div class="container">
    <div class="author">✍️ Ditulis oleh Farida Budiarti</div>
    <div class="markdown-body" id="markdown">
      <p>Sedang memuat catatan...</p>
    </div>

    <blockquote>
      "The ultimate purpose of knowledge is to lead man to the perfection of his soul." <br>
      — <em>Al-Ghazali</em>
    </blockquote>
  </div>

  <footer>
    Rasa Warna Jiwa · © 2025
  </footer>

</body>
</html>
