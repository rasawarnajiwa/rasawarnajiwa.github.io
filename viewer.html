<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Jiwa ‚Äì Viewer</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fffdfb;
      color: #3a2e2e;
      margin: 0;
    }

    nav {
      background: rgba(255, 255, 255, 0.95);
      padding: 1em;
      text-align: center;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #5c4a4a;
      font-weight: 600;
    }

    nav a:hover {
      color: #a36767;
    }

    main {
      max-width: 760px;
      margin: 4em auto 2em;
      padding: 0 1.5em;
      line-height: 1.8;
    }

    main h1, main h2 {
      font-family: 'Playfair Display', serif;
      color: #6a4c4c;
    }

    .back-link {
      text-align: center;
      margin: 3em 0 2em;
    }

    .back-link a {
      text-decoration: none;
      font-style: italic;
      color: #7e5a5a;
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9em;
      color: #8c7b7b;
      background: rgba(255, 250, 245, 0.95);
    }

    /* Scroll Fade Animation */
    .scroll-fade {
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .scroll-fade.visible {
      opacity: 1;
      transform: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üè† Beranda</a>
    <a href="catatan.html">üìù Catatan Jiwa</a>
  </nav>

  <main>
    <div id="markdown-viewer" class="scroll-fade">
      <p>Memuat catatan...</p>
    </div>
  </main>

  <div class="back-link">
    <a href="catatan.html">‚Üê Kembali ke Daftar Catatan Jiwa</a>
  </div>

  <footer>
    <p>‚úçÔ∏è Ditulis oleh Farida Budiarti</p>
  </footer>

  <script>
    const file = new URLSearchParams(window.location.search).get('file');
    if (file) {
      fetch(`posts/${file}`)
        .then(res => res.text())
        .then(text => {
          document.getElementById('markdown-viewer').innerHTML = marked.parse(text);
        })
        .catch(() => {
          document.getElementById('markdown-viewer').innerHTML = '<p>Gagal memuat catatan.</p>';
        });
    } else {
      document.getElementById('markdown-viewer').innerHTML = '<p>Tidak ada file dipilih.</p>';
    }

    // Scroll Fade Activation
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });
    const target = document.querySelector('.scroll-fade');
    if (target) observer.observe(target);
  </script>

</body>
</html>
